<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidature Ambassadeur Code Arena 2025</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --color-primary: #FF6B35;
            --color-secondary: #4ECDC4;
            --color-accent: #FFD93D;
            --color-background: #0A0E27;
            --color-surface: #1A1F3A;
            --color-card: #232946;
            --color-text: #EAECEF;
            --color-text-secondary: #B8C1D9;
            --color-border: rgba(78, 205, 196, 0.2);
            --color-error: #FF6B6B;
            --color-success: #6BCF7F;
            --radius-base: 12px;
            --radius-lg: 16px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            padding: var(--space-24) 0;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(78, 205, 196, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(78, 205, 196, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--space-16);
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-32);
            padding: var(--space-32);
            background: linear-gradient(135deg, var(--color-card) 0%, var(--color-surface) 100%);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(78, 205, 196, 0.2);
        }

        .logo-container {
            margin-bottom: var(--space-20);
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 14px;
            margin-bottom: var(--space-16);
        }

        .event-info {
            display: flex;
            justify-content: center;
            gap: var(--space-16);
            margin-top: var(--space-16);
            flex-wrap: wrap;
        }

        .event-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-8);
            padding: var(--space-8) var(--space-16);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(78, 205, 196, 0.15));
            border: 2px solid var(--color-secondary);
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-secondary);
        }

        .form-card {
            background: var(--color-card);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            margin-bottom: var(--space-20);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(78, 205, 196, 0.15);
        }

        .form-card::before {
            content: '';
            display: block;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-accent));
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            margin: calc(var(--space-24) * -1) calc(var(--space-24) * -1) var(--space-16) calc(var(--space-24) * -1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: var(--space-20);
            color: var(--color-text);
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: var(--space-20);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: var(--space-8);
            color: var(--color-text);
            font-size: 14px;
        }

        .required {
            color: var(--color-error);
            margin-left: 4px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            color: var(--color-text);
            background: var(--color-surface);
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-8);
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            padding: var(--space-10);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-item:hover,
        .checkbox-item:hover {
            background: rgba(78, 205, 196, 0.05);
            border-color: var(--color-primary);
        }

        .radio-item input,
        .checkbox-item input {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .radio-item label,
        .checkbox-item label {
            cursor: pointer;
            flex: 1;
            font-size: 14px;
        }

        .conditional-field {
            margin-top: var(--space-12);
            padding: var(--space-12);
            background: rgba(78, 205, 196, 0.05);
            border-left: 3px solid var(--color-primary);
            border-radius: var(--radius-base);
        }

        .submit-button {
            width: 100%;
            padding: var(--space-16);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-base);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            box-shadow: 0 6px 30px rgba(255, 107, 53, 0.6);
            transform: translateY(-2px);
        }

        .submit-button:disabled {
            background: var(--color-border);
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: rgba(107, 207, 127, 0.1);
            border: 1px solid rgba(107, 207, 127, 0.3);
            color: var(--color-success);
            padding: var(--space-20);
            border-radius: var(--radius-base);
            text-align: center;
            margin-bottom: var(--space-24);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: var(--color-error);
            padding: var(--space-8);
            border-radius: var(--radius-base);
            font-size: 13px;
            margin-top: var(--space-8);
        }

        .char-counter {
            text-align: right;
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: var(--space-8);
        }

        .info-box {
            background: rgba(78, 205, 196, 0.08);
            border: 1px solid rgba(78, 205, 196, 0.2);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            margin-bottom: var(--space-20);
        }

        .info-box h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-12);
            color: var(--color-primary);
        }

        .info-box ul {
            list-style: none;
        }

        .info-box li {
            padding-left: var(--space-20);
            margin-bottom: var(--space-8);
            position: relative;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .info-box li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: var(--color-primary);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .form-card {
                padding: var(--space-20);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useCallback } = React;

        function AmbassadorForm() {
            const [formData, setFormData] = useState({
                nom: '', prenom: '', email: '', telephone: '', statut: '',
                niveauEsprit: '', specialiteEsprit: '', etablissementExterne: '',
                membreACM: '', autreChapitreACM: '', participationCompetitions: '',
                detailsCompetitions: '', langages: [], profilsCoding: '',
                motivation: '', strategiePromotion: '', qualitesAmbassadeur: '',
                reunionsPreparation: '', disponibiliteEvenement: '', promotionReseaux: '',
                competences: [], nomReference: '', emailReference: '',
                relationReference: '', declarations: [], autresInfos: ''
            });

            const [errors, setErrors] = useState({});
            const [submitted, setSubmitted] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleInputChange = useCallback((field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
                if (errors[field]) {
                    setErrors(prev => ({ ...prev, [field]: '' }));
                }
            }, [errors]);

            const handleCheckboxChange = useCallback((field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: prev[field].includes(value)
                        ? prev[field].filter(v => v !== value)
                        : [...prev[field], value]
                }));
            }, []);

            const validateForm = useCallback(() => {
                const newErrors = {};
                if (!formData.nom.trim()) newErrors.nom = 'Le nom est requis';
                if (!formData.prenom.trim()) newErrors.prenom = 'Le pr√©nom est requis';
                if (!formData.email.trim()) newErrors.email = 'L\'email est requis';
                else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) 
                    newErrors.email = 'Email invalide';
                if (!formData.telephone.trim()) newErrors.telephone = 'Le t√©l√©phone est requis';
                if (!formData.statut) newErrors.statut = 'Le statut est requis';
                if (formData.statut === 'esprit') {
                    if (!formData.niveauEsprit) newErrors.niveauEsprit = 'Le niveau est requis';
                    if (!formData.specialiteEsprit.trim()) newErrors.specialiteEsprit = 'La sp√©cialit√© est requise';
                } else if (formData.statut === 'externe') {
                    if (!formData.etablissementExterne.trim()) 
                        newErrors.etablissementExterne = 'L\'√©tablissement est requis';
                }
                if (!formData.membreACM) newErrors.membreACM = 'Veuillez r√©pondre';
                if (!formData.participationCompetitions) 
                    newErrors.participationCompetitions = 'Veuillez r√©pondre';
                if (formData.langages.length === 0) 
                    newErrors.langages = 'S√©lectionnez au moins un langage';
                if (!formData.motivation.trim() || formData.motivation.length < 150) 
                    newErrors.motivation = 'Minimum 150 caract√®res requis';
                if (!formData.strategiePromotion.trim()) 
                    newErrors.strategiePromotion = 'Ce champ est requis';
                if (!formData.qualitesAmbassadeur.trim()) 
                    newErrors.qualitesAmbassadeur = 'Ce champ est requis';
                if (!formData.reunionsPreparation) 
                    newErrors.reunionsPreparation = 'Veuillez r√©pondre';
                if (!formData.disponibiliteEvenement) 
                    newErrors.disponibiliteEvenement = 'Veuillez r√©pondre';
                if (!formData.promotionReseaux) 
                    newErrors.promotionReseaux = 'Veuillez r√©pondre';
                if (formData.competences.length < 3) 
                    newErrors.competences = 'S√©lectionnez au moins 3 comp√©tences';
                if (!formData.nomReference.trim()) 
                    newErrors.nomReference = 'Le nom est requis';
                if (!formData.emailReference.trim()) 
                    newErrors.emailReference = 'L\'email est requis';
                if (formData.declarations.length < 4) 
                    newErrors.declarations = 'Vous devez cocher toutes les d√©clarations';

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            }, [formData]);

            const handleSubmit = useCallback(async (e) => {
                e.preventDefault();
                if (!validateForm()) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    return;
                }
                
                setIsSubmitting(true);
                try {
                    const submissionData = new FormData();
                    Object.keys(formData).forEach(key => {
                        if (Array.isArray(formData[key])) {
                            submissionData.append(key, formData[key].join(', '));
                        } else {
                            submissionData.append(key, formData[key]);
                        }
                    });
                    submissionData.append('timestamp', new Date().toISOString());

                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        body: submissionData,
                        mode: 'no-cors'
                    });

                    setSubmitted(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } catch (error) {
                    console.error('Error:', error);
                    setSubmitted(true);
                } finally {
                    setIsSubmitting(false);
                }
            }, [formData, validateForm]);

            const resetForm = useCallback(() => {
                setFormData({
                    nom: '', prenom: '', email: '', telephone: '', statut: '',
                    niveauEsprit: '', specialiteEsprit: '', etablissementExterne: '',
                    membreACM: '', autreChapitreACM: '', participationCompetitions: '',
                    detailsCompetitions: '', langages: [], profilsCoding: '',
                    motivation: '', strategiePromotion: '', qualitesAmbassadeur: '',
                    reunionsPreparation: '', disponibiliteEvenement: '', promotionReseaux: '',
                    competences: [], nomReference: '', emailReference: '',
                    relationReference: '', declarations: [], autresInfos: ''
                });
                setSubmitted(false);
                setErrors({});
            }, []);

            if (submitted) {
                return (
                    <div className="container">
                        <div className="form-card">
                            <div className="success-message">
                                <h2 style={{ marginBottom: '16px' }}>‚úì Candidature Envoy√©e avec Succ√®s !</h2>
                                <p>Merci pour votre candidature. L'√©quipe ACM ESPRIT vous contactera bient√¥t.</p>
                            </div>
                            <button className="submit-button" onClick={resetForm}>
                                Soumettre Une Nouvelle Candidature
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo-container">
                            <img 
                                src="logo.png" 
                                alt="ACM ESPRIT Logo" 
                                className="logo"
                                onError={(e) => {
                                    e.target.style.display = 'none';
                                }}
                            />
                        </div>
                        <h1>Appel √† Ambassadeurs Code Arena 2025</h1>
                        <p>ACM ESPRIT | Comp√©tition de Programmation Comp√©titive</p>
                        <div className="event-info">
                            <span className="event-badge">üìÖ 6 D√©cembre 2025</span>
                            <span className="event-badge">üìç ESPRIT</span>
                            <span className="event-badge">üíª Problem Solving</span>
                        </div>
                    </div>

                    {Object.keys(errors).length > 0 && (
                        <div className="error-message" style={{ marginBottom: '20px', textAlign: 'center' }}>
                            ‚ö†Ô∏è Veuillez corriger les erreurs dans le formulaire
                        </div>
                    )}

                    <form onSubmit={handleSubmit}>
                        <div className="form-card">
                            <h2 className="section-title">Informations Personnelles</h2>
                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">Nom <span className="required">*</span></label>
                                    <input type="text" className="form-input" value={formData.nom}
                                        onChange={(e) => handleInputChange('nom', e.target.value)} />
                                    {errors.nom && <div className="error-message">{errors.nom}</div>}
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Pr√©nom <span className="required">*</span></label>
                                    <input type="text" className="form-input" value={formData.prenom}
                                        onChange={(e) => handleInputChange('prenom', e.target.value)} />
                                    {errors.prenom && <div className="error-message">{errors.prenom}</div>}
                                </div>
                            </div>
                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">Email <span className="required">*</span></label>
                                    <input type="email" className="form-input" value={formData.email}
                                        onChange={(e) => handleInputChange('email', e.target.value)} />
                                    {errors.email && <div className="error-message">{errors.email}</div>}
                                </div>
                                <div className="form-group">
                                    <label className="form-label">T√©l√©phone <span className="required">*</span></label>
                                    <input type="tel" className="form-input" value={formData.telephone}
                                        onChange={(e) => handleInputChange('telephone', e.target.value)} />
                                    {errors.telephone && <div className="error-message">{errors.telephone}</div>}
                                </div>
                            </div>
                            <div className="form-group">
                                <label className="form-label">Statut <span className="required">*</span></label>
                                <div className="radio-group">
                                    <div className="radio-item">
                                        <input type="radio" name="statut" id="statut-esprit"
                                            checked={formData.statut === 'esprit'}
                                            onChange={() => handleInputChange('statut', 'esprit')} />
                                        <label htmlFor="statut-esprit">√âtudiant ESPRIT</label>
                                    </div>
                                    <div className="radio-item">
                                        <input type="radio" name="statut" id="statut-externe"
                                            checked={formData.statut === 'externe'}
                                            onChange={() => handleInputChange('statut', 'externe')} />
                                        <label htmlFor="statut-externe">√âtudiant externe</label>
                                    </div>
                                </div>
                                {errors.statut && <div className="error-message">{errors.statut}</div>}
                            </div>
                            {formData.statut === 'esprit' && (
                                <div className="conditional-field">
                                    <div className="form-row">
                                        <div className="form-group">
                                            <label className="form-label">Niveau</label>
                                            <select className="form-select" value={formData.niveauEsprit}
                                                onChange={(e) => handleInputChange('niveauEsprit', e.target.value)}>
                                                <option value="">S√©lectionnez...</option>
                                                {[1,2,3,4,5].map(n => <option key={n} value={n}>{n}√®re ann√©e</option>)}
                                            </select>
                                            {errors.niveauEsprit && <div className="error-message">{errors.niveauEsprit}</div>}
                                        </div>
                                        <div className="form-group">
                                            <label className="form-label">Sp√©cialit√©</label>
                                            <input type="text" className="form-input" value={formData.specialiteEsprit}
                                                onChange={(e) => handleInputChange('specialiteEsprit', e.target.value)} />
                                            {errors.specialiteEsprit && <div className="error-message">{errors.specialiteEsprit}</div>}
                                        </div>
                                    </div>
                                </div>
                            )}
                            {formData.statut === 'externe' && (
                                <div className="conditional-field">
                                    <div className="form-group">
                                        <label className="form-label">√âtablissement</label>
                                        <input type="text" className="form-input" value={formData.etablissementExterne}
                                            onChange={(e) => handleInputChange('etablissementExterne', e.target.value)} />
                                        {errors.etablissementExterne && <div className="error-message">{errors.etablissementExterne}</div>}
                                    </div>
                                </div>
                            )}
                            <div className="form-group">
                                <label className="form-label">Membre ACM ? <span className="required">*</span></label>
                                <div className="radio-group">
                                    {['esprit', 'autre', 'non'].map(val => (
                                        <div key={val} className="radio-item">
                                            <input type="radio" name="membreACM" id={`acm-${val}`}
                                                checked={formData.membreACM === val}
                                                onChange={() => handleInputChange('membreACM', val)} />
                                            <label htmlFor={`acm-${val}`}>
                                                {val === 'esprit' ? 'Oui, ACM ESPRIT' : val === 'autre' ? 'Oui, autre chapitre' : 'Non'}
                                            </label>
                                        </div>
                                    ))}
                                </div>
                                {errors.membreACM && <div className="error-message">{errors.membreACM}</div>}
                            </div>
                            {formData.membreACM === 'autre' && (
                                <div className="conditional-field">
                                    <div className="form-group">
                                        <label className="form-label">Chapitre ACM</label>
                                        <input type="text" className="form-input" value={formData.autreChapitreACM}
                                            onChange={(e) => handleInputChange('autreChapitreACM', e.target.value)} />
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="form-card">
                            <h2 className="section-title">Exp√©rience & Comp√©tences</h2>
                            <div className="form-group">
                                <label className="form-label">Participation aux comp√©titions ? <span className="required">*</span></label>
                                <div className="radio-group">
                                    {['oui', 'non'].map(val => (
                                        <div key={val} className="radio-item">
                                            <input type="radio" name="participationCompetitions" id={`comp-${val}`}
                                                checked={formData.participationCompetitions === val}
                                                onChange={() => handleInputChange('participationCompetitions', val)} />
                                            <label htmlFor={`comp-${val}`}>{val === 'oui' ? 'Oui' : 'Non'}</label>
                                        </div>
                                    ))}
                                </div>
                                {errors.participationCompetitions && <div className="error-message">{errors.participationCompetitions}</div>}
                            </div>
                            {formData.participationCompetitions === 'oui' && (
                                <div className="conditional-field">
                                    <div className="form-group">
                                        <label className="form-label">D√©tails</label>
                                        <textarea className="form-textarea" value={formData.detailsCompetitions}
                                            onChange={(e) => handleInputChange('detailsCompetitions', e.target.value)}
                                            placeholder="Plateformes, classement, accomplissements..." />
                                    </div>
                                </div>
                            )}
                            <div className="form-group">
                                <label className="form-label">Langages ma√Ætris√©s <span className="required">*</span></label>
                                <div className="checkbox-group" style={{display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '8px'}}>
