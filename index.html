    <script type="text/babel">
        const { useState } = React;

        function AmbassadorForm() {
            const [formData, setFormData] = useState({
                // Informations personnelles
                nom: '',
                prenom: '',
                email: '',
                telephone: '',
                statut: '',
                niveauEsprit: '',
                specialiteEsprit: '',
                etablissementExterne: '',
                niveauExterne: '',
                filiereExterne: '',
                membreACM: '',
                autreChapitreACM: '',
                
                // Exp√©rience
                participationCompetitions: '',
                detailsCompetitions: '',
                langages: [],
                profilsCoding: '',
                autresClubs: '',
                detailsClubs: '',
                
                // Motivation
                motivation: '',
                strategiePromotion: '',
                qualitesAmbassadeur: '',
                experienceOrganisation: '',
                detailsExperience: '',
                
                // Zone d'influence (externes)
                porteeEstimee: '',
                accesClubs: '',
                detailsClubs2: '',
                organisationSessions: '',
                
                // Disponibilit√©
                reunionsPreparation: '',
                disponibiliteEvenement: '',
                promotionReseaux: '',
                disponibiliteHebdomadaire: '',
                
                // R√©seaux sociaux
                instagram: '',
                facebook: '',
                linkedin: '',
                autresReseaux: '',
                nombreAbonnes: '',
                
                // Comp√©tences
                competences: [],
                
                // R√©f√©rences
                nomReference: '',
                emailReference: '',
                relationReference: '',
                
                // D√©claration
                declarations: [],
                
                // Questions suppl√©mentaires
                ideasCreatives: '',
                commentEntendu: '',
                autresInfos: ''
            });

            const [errors, setErrors] = useState({});
            const [submitted, setSubmitted] = useState(false);

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
                if (errors[field]) {
                    setErrors(prev => ({ ...prev, [field]: '' }));
                }
            };

            const handleCheckboxChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: prev[field].includes(value)
                        ? prev[field].filter(v => v !== value)
                        : [...prev[field], value]
                }));
            };

            const validateForm = () => {
                const newErrors = {};

                // Champs obligatoires de base
                if (!formData.nom.trim()) newErrors.nom = 'Le nom est requis';
                if (!formData.prenom.trim()) newErrors.prenom = 'Le pr√©nom est requis';
                if (!formData.email.trim()) newErrors.email = 'L\'email est requis';
                else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) 
                    newErrors.email = 'Email invalide';
                if (!formData.telephone.trim()) newErrors.telephone = 'Le t√©l√©phone est requis';
                if (!formData.statut) newErrors.statut = 'Le statut est requis';

                // Validation conditionnelle selon le statut
                if (formData.statut === 'esprit') {
                    if (!formData.niveauEsprit) newErrors.niveauEsprit = 'Le niveau est requis';
                    if (!formData.specialiteEsprit.trim()) newErrors.specialiteEsprit = 'La sp√©cialit√© est requise';
                } else if (formData.statut === 'externe') {
                    if (!formData.etablissementExterne.trim()) 
                        newErrors.etablissementExterne = 'L\'√©tablissement est requis';
                }

                if (!formData.membreACM) newErrors.membreACM = 'Veuillez r√©pondre √† cette question';
                if (!formData.participationCompetitions) 
                    newErrors.participationCompetitions = 'Veuillez r√©pondre √† cette question';
                if (formData.langages.length === 0) 
                    newErrors.langages = 'S√©lectionnez au moins un langage';
                if (!formData.motivation.trim()) 
                    newErrors.motivation = 'La motivation est requise';
                else if (formData.motivation.length < 150) 
                    newErrors.motivation = 'Minimum 150 caract√®res requis';
                if (!formData.strategiePromotion.trim()) 
                    newErrors.strategiePromotion = 'La strat√©gie de promotion est requise';
                if (!formData.qualitesAmbassadeur.trim()) 
                    newErrors.qualitesAmbassadeur = 'Ce champ est requis';
                if (!formData.reunionsPreparation) 
                    newErrors.reunionsPreparation = 'Veuillez r√©pondre √† cette question';
                if (!formData.disponibiliteEvenement) 
                    newErrors.disponibiliteEvenement = 'Veuillez r√©pondre √† cette question';
                if (!formData.promotionReseaux) 
                    newErrors.promotionReseaux = 'Veuillez r√©pondre √† cette question';
                if (formData.competences.length < 3) 
                    newErrors.competences = 'S√©lectionnez au moins 3 comp√©tences';
                if (!formData.nomReference.trim()) 
                    newErrors.nomReference = 'Le nom de la r√©f√©rence est requis';
                if (!formData.emailReference.trim()) 
                    newErrors.emailReference = 'L\'email de la r√©f√©rence est requis';
                if (formData.declarations.length < 4) 
                    newErrors.declarations = 'Vous devez cocher toutes les d√©clarations';

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (validateForm()) {
                    try {
                        // Prepare data for Google Sheets
                        const submissionData = new FormData();
                        
                        // Add all form fields
                        Object.keys(formData).forEach(key => {
                            if (Array.isArray(formData[key])) {
                                submissionData.append(key, formData[key].join(', '));
                            } else {
                                submissionData.append(key, formData[key]);
                            }
                        });
                        
                        // Add timestamp
                        submissionData.append('timestamp', new Date().toISOString());

                        // Submit to Google Sheets
                        const response = await fetch(GOOGLE_SCRIPT_URL, {
                            method: 'POST',
                            body: submissionData,
                            mode: 'no-cors' // Required for Google Apps Script
                        });

                        console.log('Form submitted successfully to Google Sheets');
                        setSubmitted(true);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } catch (error) {
                        console.error('Error submitting to Google Sheets:', error);
                        // Still show success to user (no-cors mode doesn't return response)
                        setSubmitted(true);
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                } else {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            if (submitted) {
                return (
                    <div className="container">
                        <div className="form-card">
                            <div className="success-message">
                                <h2 style={{ marginBottom: '16px' }}>‚úì Candidature Envoy√©e avec Succ√®s !</h2>
                                <p>Merci pour votre candidature en tant qu'ambassadeur Code Arena 2025.</p>
                                <p style={{ marginTop: '8px' }}>L'√©quipe ACM ESPRIT vous contactera bient√¥t.</p>
                            </div>
                            <button 
                                className="submit-button" 
                                onClick={() => {
                                    setSubmitted(false);
                                    setFormData({
                                        nom: '', prenom: '', email: '', telephone: '', statut: '',
                                        niveauEsprit: '', specialiteEsprit: '', etablissementExterne: '',
                                        niveauExterne: '', filiereExterne: '', membreACM: '',
                                        autreChapitreACM: '', participationCompetitions: '',
                                        detailsCompetitions: '', langages: [], profilsCoding: '',
                                        autresClubs: '', detailsClubs: '', motivation: '',
                                        strategiePromotion: '', qualitesAmbassadeur: '',
                                        experienceOrganisation: '', detailsExperience: '',
                                        porteeEstimee: '', accesClubs: '', detailsClubs2: '',
                                        organisationSessions: '', reunionsPreparation: '',
                                        disponibiliteEvenement: '', promotionReseaux: '',
                                        disponibiliteHebdomadaire: '', instagram: '', facebook: '',
                                        linkedin: '', autresReseaux: '', nombreAbonnes: '',
                                        competences: [], nomReference: '', emailReference: '',
                                        relationReference: '', declarations: [], ideasCreatives: '',
                                        commentEntendu: '', autresInfos: ''
                                    });
                                }}
                            >
                                Soumettre Une Nouvelle Candidature
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="setup-instructions">
                        <h3>‚öôÔ∏è Configuration Google Sheets Requise</h3>
                        <p>Pour activer la soumission vers Google Sheets, suivez ces √©tapes :</p>
                        <ol>
                            <li>Cr√©ez un nouveau Google Sheet avec les colonnes correspondant aux champs du formulaire</li>
                            <li>Allez dans <strong>Extensions ‚Üí Apps Script</strong></li>
                            <li>Copiez le script fourni ci-dessous dans l'√©diteur</li>
                            <li>D√©ployez comme <strong>Web App</strong> (Execute as: Me, Who has access: Anyone)</li>
                            <li>Copiez l'URL du Web App et remplacez <code>YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE</code> dans le code (ligne 719)</li>
                        </ol>
                        <p style={{ marginTop: '16px', fontSize: '13px', color: 'var(--color-text-secondary)' }}>
                            üìù Script Google Apps Script disponible dans la documentation du formulaire
                        </p>
                    </div>

                    <div className="header">
                        <h1>Appel √† Ambassadeurs Code Arena 2025</h1>
                        <p>ACM ESPRIT | Comp√©tition de Programmation Comp√©titive</p>
                        <div className="event-info">
                            <span className="event-badge">üìÖ 6 D√©cembre 2025</span>
                            <span className="event-badge">üìç ESPRIT School of Engineering</span>
                            <span className="event-badge">üíª Problem Solving Contest</span>
                        </div>
                        <div style={{ marginTop: '20px' }}>
                            <a 
                                href="https://acm-esprit-solo-leveling-2.onrender.com/" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                style={{
                                    display: 'inline-flex',
                                    alignItems: 'center',
                                    gap: '10px',
                                    padding: '12px 24px',
                                    background: 'linear-gradient(135deg, var(--color-primary), var(--color-secondary))',
                                    color: 'var(--color-background)',
                                    borderRadius: '999px',
                                    textDecoration: 'none',
                                    fontSize: '15px',
                                    fontWeight: '700',
                                    transition: 'all 0.3s ease',
                                    boxShadow: '0 4px 15px rgba(255, 107, 53, 0.3)',
                                    textTransform: 'uppercase',
                                    letterSpacing: '0.5px',

                                }}
                                onMouseEnter={(e) => {
                                    e.target.style.transform = 'translateY(-2px)';

                            >
