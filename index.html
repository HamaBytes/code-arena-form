<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidature Ambassadeur Code Arena 2025</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --color-primary: #FF6B35;
            --color-secondary: #4ECDC4;
            --color-accent: #FFD93D;
            --color-background: #0A0E27;
            --color-surface: #1A1F3A;
            --color-card: #232946;
            --color-text: #EAECEF;
            --color-text-secondary: #B8C1D9;
            --color-border: rgba(78, 205, 196, 0.2);
            --color-error: #FF6B6B;
            --color-success: #6BCF7F;
            --radius-base: 12px;
            --radius-lg: 16px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            padding: var(--space-24) 0;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(78, 205, 196, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(78, 205, 196, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--space-16);
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-32);
            padding: var(--space-32);
            background: linear-gradient(135deg, var(--color-card) 0%, var(--color-surface) 100%);
            border-radius: var(--radius-lg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(78, 205, 196, 0.2);
        }

        .logo-container {
            margin-bottom: var(--space-20);
        }

        .logo {
            max-width: 120px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: var(--space-8);
            color: var(--color-text);
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 14px;
            margin-bottom: var(--space-16);
        }

        .event-info {
            display: flex;
            justify-content: center;
            gap: var(--space-16);
            margin-top: var(--space-16);
            flex-wrap: wrap;
        }

        .event-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-8);
            padding: var(--space-8) var(--space-16);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(78, 205, 196, 0.15));
            border: 2px solid var(--color-secondary);
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            color: var(--color-secondary);
        }

        .form-card {
            background: var(--color-card);
            border-radius: var(--radius-lg);
            padding: var(--space-24);
            margin-bottom: var(--space-20);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(78, 205, 196, 0.15);
        }

        .form-card::before {
            content: '';
            display: block;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-accent));
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            margin: calc(var(--space-24) * -1) calc(var(--space-24) * -1) var(--space-16) calc(var(--space-24) * -1);
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: var(--space-20);
            color: var(--color-text);
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: var(--space-20);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-16);
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: var(--space-8);
            color: var(--color-text);
            font-size: 14px;
        }

        .required {
            color: var(--color-error);
            margin-left: 4px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            color: var(--color-text);
            background: var(--color-surface);
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .submit-button {
            width: 100%;
            padding: var(--space-16);
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-background);
            border: none;
            border-radius: var(--radius-base);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-button:hover {
            box-shadow: 0 6px 30px rgba(255, 107, 53, 0.6);
            transform: translateY(-2px);
        }

        .submit-button:disabled {
            background: var(--color-border);
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: rgba(107, 207, 127, 0.1);
            border: 1px solid rgba(107, 207, 127, 0.3);
            color: var(--color-success);
            padding: var(--space-20);
            border-radius: var(--radius-base);
            text-align: center;
            margin-bottom: var(--space-24);
        }

        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: var(--color-error);
            padding: var(--space-8);
            border-radius: var(--radius-base);
            font-size: 13px;
            margin-top: var(--space-8);
        }

        .info-box {
            background: rgba(78, 205, 196, 0.08);
            border: 1px solid rgba(78, 205, 196, 0.2);
            border-radius: var(--radius-base);
            padding: var(--space-16);
            margin-bottom: var(--space-20);
        }

        .info-box h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: var(--space-12);
            color: var(--color-primary);
        }

        .info-box ul {
            list-style: none;
        }

        .info-box li {
            padding-left: var(--space-20);
            margin-bottom: var(--space-8);
            position: relative;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .info-box li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: var(--color-primary);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .form-card {
                padding: var(--space-20);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback } = React;

        function AmbassadorForm() {
            const [formData, setFormData] = useState({
                nom: '', prenom: '', email: '', telephone: '', universite: '', facebookLink: ''
            });

            const [errors, setErrors] = useState({});
            const [submitted, setSubmitted] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleInputChange = useCallback((field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
                if (errors[field]) {
                    setErrors(prev => ({ ...prev, [field]: '' }));
                }
            }, [errors]);

            const validateForm = useCallback(() => {
                const newErrors = {};
                if (!formData.nom.trim()) newErrors.nom = 'Le nom est requis';
                if (!formData.prenom.trim()) newErrors.prenom = 'Le pr√©nom est requis';
                if (!formData.email.trim()) newErrors.email = 'L\'email est requis';
                else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) 
                    newErrors.email = 'Email invalide';
                if (!formData.telephone.trim()) newErrors.telephone = 'Le t√©l√©phone est requis';
                if (!formData.universite.trim()) newErrors.universite = 'L\'universit√© est requise';
                if (!formData.facebookLink.trim()) newErrors.facebookLink = 'Le lien Facebook est requis';

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            }, [formData]);

            const handleSubmit = useCallback(async (e) => {
                e.preventDefault();
                if (!validateForm()) {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    return;
                }
                
                setIsSubmitting(true);
                try {
                    // Use URL-encoded body to ensure Apps Script receives all fields
                    const params = new URLSearchParams();
                    Object.keys(formData).forEach(key => {
                        params.append(key, formData[key]);
                    });
                    params.append('timestamp', new Date().toISOString());

                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                        },
                        body: params.toString(),
                        mode: 'no-cors'
                    });

                    setSubmitted(true);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } catch (error) {
                    console.error('Error:', error);
                    setSubmitted(true);
                } finally {
                    setIsSubmitting(false);
                }
            }, [formData, validateForm]);

            const resetForm = useCallback(() => {
                setFormData({
                    nom: '', prenom: '', email: '', telephone: '', universite: '', facebookLink: ''
                });
                setSubmitted(false);
                setErrors({});
            }, []);

            if (submitted) {
                return (
                    <div className="container">
                        <div className="form-card">
                            <div className="success-message">
                                <h2 style={{ marginBottom: '16px' }}>‚úì Candidature Envoy√©e avec Succ√®s !</h2>
                                <p>Merci pour votre candidature. L'√©quipe Code Arena vous contactera bient√¥t.</p>
                            </div>
                            <button className="submit-button" onClick={resetForm}>
                                Soumettre Une Nouvelle Candidature
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo-container">
                            <img 
                                src="logo.png" 
                                alt="Club Logo" 
                                className="logo"
                                onError={(e) => {
                                    e.target.style.display = 'none';
                                }}
                            />
                        </div>
                        <h1>Appel √† Ambassadeurs Code Arena 2025</h1>
                        <p>Rejoignez Notre √âquipe & Faites la Diff√©rence</p>
                        <div className="event-info">
                            <span className="event-badge">üìÖ 6 D√©cembre 2025</span>
                            <span className="event-badge">üìç ESPRIT</span>
                            <span className="event-badge">üíª Problem Solving</span>
                        </div>
                    </div>

                    {Object.keys(errors).length > 0 && (
                        <div className="error-message" style={{ marginBottom: '20px', textAlign: 'center' }}>
                            ‚ö†Ô∏è Veuillez corriger les erreurs dans le formulaire
                        </div>
                    )}

                    <form onSubmit={handleSubmit}>
                        <div className="form-card">
                            <h2 className="section-title">Informations Personnelles</h2>
                            
                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">Nom <span className="required">*</span></label>
                                    <input 
                                        type="text" 
                                        className="form-input" 
                                        placeholder="Votre nom de famille"
                                        value={formData.nom}
                                        onChange={(e) => handleInputChange('nom', e.target.value)} 
                                    />
                                    {errors.nom && <div className="error-message">{errors.nom}</div>}
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Pr√©nom <span className="required">*</span></label>
                                    <input 
                                        type="text" 
                                        className="form-input" 
                                        placeholder="Votre pr√©nom"
                                        value={formData.prenom}
                                        onChange={(e) => handleInputChange('prenom', e.target.value)} 
                                    />
                                    {errors.prenom && <div className="error-message">{errors.prenom}</div>}
                                </div>
                            </div>

                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">Email <span className="required">*</span></label>
                                    <input 
                                        type="email" 
                                        className="form-input" 
                                        placeholder="votre.email@exemple.com"
                                        value={formData.email}
                                        onChange={(e) => handleInputChange('email', e.target.value)} 
                                    />
                                    {errors.email && <div className="error-message">{errors.email}</div>}
                                </div>
                                <div className="form-group">
                                    <label className="form-label">T√©l√©phone <span className="required">*</span></label>
                                    <input 
                                        type="tel" 
                                        className="form-input" 
                                        placeholder="+216 XX XXX XXX"
                                        value={formData.telephone}
                                        onChange={(e) => handleInputChange('telephone', e.target.value)} 
                                    />
                                    {errors.telephone && <div className="error-message">{errors.telephone}</div>}
                                </div>
                            </div>

                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">Universit√©/√âtablissement <span className="required">*</span></label>
                                    <input 
                                        type="text" 
                                        className="form-input" 
                                        placeholder="Votre universit√©"
                                        value={formData.universite}
                                        onChange={(e) => handleInputChange('universite', e.target.value)} 
                                    />
                                    {errors.universite && <div className="error-message">{errors.universite}</div>}
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Lien Facebook <span className="required">*</span></label>
                                    <input 
                                        type="url" 
                                        className="form-input" 
                                        placeholder="https://facebook.com/..."
                                        value={formData.facebookLink}
                                        onChange={(e) => handleInputChange('facebookLink', e.target.value)} 
                                    />
                                    {errors.facebookLink && <div className="error-message">{errors.facebookLink}</div>}
                                </div>
                            </div>
                        </div>

                        <div className="info-box">
                            <h3>üéÅ Avantages pour les Ambassadeurs</h3>
                            <ul>
                                <li>Certificat officiel d'ambassadeur Code Arena</li>
                                <li>Reconnaissance sur les r√©seaux sociaux</li>
                                <li>Acc√®s privil√©gi√© aux informations de l'√©v√©nement</li>
                                <li>Opportunit√©s de r√©seautage avec d'autres talents</li>
                                <li>Experience pr√©cieuse pour votre CV</li>
                            </ul>
                        </div>

                        <div className="form-card">
                            <button type="submit" className="submit-button" disabled={isSubmitting}>
                                {isSubmitting ? 'Envoi en cours...' : '‚ú® Soumettre ma Candidature'}
                            </button>
                            <p style={{textAlign: 'center', marginTop: '16px', color: 'var(--color-text-secondary)', fontSize: '14px'}}>
                                Des questions? Contactez-nous sur nos r√©seaux sociaux
                            </p>
                        </div>
                    </form>
                </div>
            );
        }

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwKPIsZLK0f42XvY5shLowo8WPwUhv8GkrSK3FWxCLNQXLhTlFoRSu7XZImbF9Vg-6WPg/exec';
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AmbassadorForm />);
    </script>
</body>
</html>
